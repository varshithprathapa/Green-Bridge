<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animated Login/Sign Up</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
<div class="container" id="container">

    <!-- SIGN UP FORM -->
    <div class="form-container sign-up-container">
        <form id="signup-form">
            <h1>Create Account</h1>
            <div class="social-container">

            </div>
            <input type="text" placeholder="Name" id="signup-name" required />
            <input type="email" placeholder="Email" id="signup-email" required />
            <input type="password" placeholder="Password" id="signup-password" required />
            <select id="signup-role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>


        
    </div>

    <!-- SIGN IN FORM -->
    <div class="form-container sign-in-container">
        <form id="signin-form">
            <h1>Sign in</h1>
            <div class="social-container">
                
            </div>
            <input type="email" placeholder="Email" id="login-email" required />
            <input type="password" placeholder="Password" id="login-password" required />
            <select id="login-role" required>
                <option value="">Select Role</option>
                <option value="user">Volunteer</option>
                <option value="admin">Organizer</option>
            </select>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>If you already have an account, please sign in here.</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
